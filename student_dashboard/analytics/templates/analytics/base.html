<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Student Dashboard</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >

    <style>
    /* ðŸŒˆ Blue Gradient Background */
    body {
        background: linear-gradient(135deg, #0f2e57, #1e4e89, #5a8bdc);
        background-size: cover;
        min-height: 100vh;
        color: #ffffff;
    }

    /* ðŸ“¦ White Containers */
    .container-box {
        background: rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.25);
        color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
    }

    /* ðŸŸ¦ Navbar */
    .navbar {
        background: rgba(255,255,255,0.2) !important;
        backdrop-filter: blur(10px);
    }

    .navbar-brand {
        color: #fff !important;
        font-weight: bold;
        font-size: 20px;
    }

    /* ðŸŽ› Cards Style */
    .card {
        background: rgba(255, 255, 255, 0.2) !important;
        backdrop-filter: blur(8px) !important;
        border: 1px solid rgba(255,255,255,0.3) !important;
        color: white;
        border-radius: 15px;
        transition: 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    /* ðŸ“Œ Text Colors */
    h2, h3, h4, p, label, li, .list-group-item {
        color: #fff !important;
    }

    /* ðŸ“‰ Table style */
    table {
        background-color: rgba(255,255,255,0.15) !important;
        color: #fff !important;
        border-radius: 10px;
        overflow: hidden;
    }
    table tr:nth-child(even) {
        background-color: rgba(255,255,255,0.1);
    }
    .btn {
    border-radius: 30px;
    font-weight: 600;
}
.btn-info, .btn-primary, .btn-success, .btn-secondary {
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

</style>

</head>
<body>

<nav class="navbar navbar-dark bg-primary p-2">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">ðŸ“Š Student Analytics Dashboard</a>
    </div>
</nav>

<div class="container mt-4">
    <div class="container-box">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
